<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CALCULATOR BY USING JS BASIC</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <style>
    body{
      background-color:black;
    }
    .container-body{
      background-color:red;
      margin-top: 35px;
    
    }
    .h1-center{
      text-align:center;
      font-size: 80px;
      font-weight: 700;
      color:green;
    }
    .h2-center{
      text-align: center;
      font-size: 40px;
      color:aqua;
    }
    .result{
      font-size:50px;
      color:blue;
      border:1px solid black;
    }
  
    
  </style>
  <body>
    <div class="container">
      <div class="container-body">
        <h1 class="h1-center">BASIC CALCULATOR</h1>
        <h2 class="h2-center">ENTER TWO NUMBER AND CHOOSE AN OPERATOR</h2>
        <br><br><br>
        <label for="num1">Number 1</label>
        <input type="number" id="num1"><br><br>
        <label for="num2">Number 2</label>
        <input type="number" id="num2"><br><br>

        <button class="btn btn-primary" onclick="calculate('+')">Add</button>
        <button class="btn btn-primary" onclick="calculate('-')">Subtract</button>
        <button class="btn btn-primary" onclick="calculate('/')">Divide</button>
        <button class="btn btn-primary" onclick="calculate('*')">Multiply</button>

        <h2>RESULT:</h2>
        <h1 class="result" id="result"></h1>
        <script src="calculator.js"></script>
      </div>
    </div> 
  </body>
</html>
